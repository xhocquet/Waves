<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
  </head>
  <body>
    <div id="sidebar">
      <div id="searchContainer">
        <input id="search" placeholder="Search..." onClick="this.select();"></input>
      </div>
      <div id="explorerListContainer">
      </div>
      <div id="albumArt">
        <img id="albumArtImage" />
      </div>
    </div>
    <div id="content"></div>
    <div id="footer">
      <div id="progressBar"><div id="curProgress"></div></div>
      <div id="leftFooterContainer">
        <p id="currentlyPlayingInfo"></p>
      </div>
      <div id="centerFooterContainer">
        <div class="navButton previous" id="previous"></div>
        <div class="navButton pause" id="pause"></div>
        <div class="navButton next" id="next"></div>
        <div class="navButton shuffle" id="shuffle"></div>
      </div>
      <div id="rightFooterContainer">
        <div id="volumeContainer">
          <div id="muteButton"></div>
          <input type="range" id="volumeSlider" min="0" max="100" value="100" />
        </div>
      </div>
    </div>
  </body>
  <script src="../src/index.js"></script>
</html>
